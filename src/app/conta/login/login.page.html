<ion-content>
  <div class="d-flex ion-align-items-center h-100">
    <div class="container">
      <div class="row ion-justify-content-center">
        <div class="col-10 col-lg-6">
          <img src="../../../assets/ic-hat.svg"
               loading="lazy"
               width="73"
               height="86"
               class="mb-0h img-fluid d-block mx-auto"
               alt="Chapéu">
          <div class="mb-1h">
            <h1 class="page-title ion-text-center fw-bold">
              Login
            </h1>
          </div>
          <form novalidate
                (ngSubmit)="login()"
                [formGroup]="loginForm">
            <div class="alert alert-danger"
                 *ngIf="errors.length > 0">
              <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
              <ul>
                <li *ngFor="let error of errors">{{ error }}</li>
              </ul>
            </div>
            <fieldset class="mb-0h">
              <div class="form-group">
                <div class="position-relative">
                  <label class="control-label">E-mail:</label>
                  <input class="form-control"
                         id="email"
                         type="text"
                         formControlName="email"
                         [ngClass]="{'is-invalid': displayMessage.email }" />
                </div>
                <span class="invalid-return"
                      *ngIf="displayMessage.email">
                  <span [innerHTML]="displayMessage.email"></span>
                </span>
              </div>
              <div class="form-group">
                <div class="position-relative">
                  <label class="control-label">Senha:</label>
                  <input class="form-control"
                         id="senha"
                         type="senha"
                         formControlName="senha"
                         [ngClass]="{'is-invalid': displayMessage.senha }" />
                </div>
                <span class="invalid-return"
                      *ngIf="displayMessage.senha">
                  <p [innerHTML]="displayMessage.senha"></p>
                </span>
              </div>
            </fieldset>
            <div class="form-row ion-justify-content-end">
              <div class="col-6">
                <button class="btn btn-block btn-primary"
                        id="Login"
                        [disabled]="!loginForm.valid"
                        type="submit">
                  entrar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ion-content>
